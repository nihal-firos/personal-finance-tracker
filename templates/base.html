<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="text-xl font-bold">Finance Tracker</div>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">Hi, {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline mr-4">Login</a>
                <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Messages -->
    <div class="max-w-3xl mx-auto mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Page Content -->
    <main class="max-w-3xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>

{% extends 'base.html' %}
{% block title %}Delete Transaction{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow text-center">
    <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this transaction?</h2>
    <p class="mb-6 text-gray-600">“{{ transaction.description }}” - ₹{{ transaction.amount }}</p>

    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
      <a href="{% url 'dashboard' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
